version: '3.8'
services:
  postgres-server:
    image: postgres:14.4-alpine3.16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
    networks:
      - default
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  postgres-web:
    image: sosedoff/pgweb:0.11.11
    environment:
      - postgres://postgres:dev@postgres-server:5432/postgres?sslmode=disable
    ports:
      - 127.0.0.1:8081:8081
    networks:
      - default
    depends_on:
      -  postgres-server

volumes:
  postgres-data:

